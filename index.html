<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD - SAINT SEIYA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>

    <main>
        <div>
            <section class="d-flex justify-content-around container">
                <div class="m-3">
                    <h2 class="p-4 efectoTitulo titulo"> Caballeros del Zodiaco</h2>
                </div>
                <div class="m-3 d-flex align-items-center">
                    <button onclick="limpiarCamposModal()" data-bs-toggle="modal" data-bs-target="#seiyaModal" class="btn btnNuevo mt-2 btnNewSeiya">Nuevo CABALLERO</button>
                </div>
            </section>
            <section>
                <div class="modal" id="seiyaModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                 
                                    
                                    <form onsubmit="agregarCaballero (event)" >
                                    <div class="form-group mb-3 d-flex flex-column ">
                                    <input type="text" class="form-control d-none" id="seiyaId" value="" >
                                    <label for="seiyaName">Nombre</label>
                                    <input type="text" name="seiyaName" id="seiyaName" required/>
                                    <label for="seiyaConstelacion">Constelacion</label>
                                    <input type="text" name="seiyaConstelacion" id="seiyaConstelacion" required/>
                                    <label for="seiyaArmadura">Armadura</label>
                                    <input type="text" name="seiyaArmadura" id="seiyaArmadura">
                                    
                                    
                                    
                                        <button type="submit"   class="btn btn-primary w-50 mt-2">
                                            Guardar cambios
                                        </button>
                                  </div>  </form>
                               
                            </div>
                        </div>
                    </div>
                </div>
                  
            </section>
        </div>

            <table class="table text-center container tableOpacity" id="tablaSeiyas" aria-label="tablas para santos">
                <thead>
                    <th class="col-sm-2 col-md-2 col-lg-1 trTablaSmall">Nombre</th>
                    <th class="col-sm-3 col-md-3 col-lg-1 trTablaSmall">Constelacion</th>
                    <th class="col-sm-5 col-md-5 col-lg-3 trTablaSmall">Armadura</th>
                   
                    <th class="col-sm-1 col-md-1 col-lg-1 trTablaMedium">Opciones</th>
                   
                </thead>
                
                <tbody id="cuerpoTabla" class="container">
                    
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script  src="./js/app.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</body>


</html>
